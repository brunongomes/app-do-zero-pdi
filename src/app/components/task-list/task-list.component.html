<div class="container">
    <button (click)="addTask()">Adicionar</button>
    <table>
        <thead>
          <tr>
            <th></th>
            <th>TÍTULO</th>
            <th>PREVISÃO</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarefa of tarefas; let i = index">
            <td><input type="checkbox"></td>
            <td>{{ tarefa.titulo }}</td>
            <td>{{ tarefa.previsao }}</td>
            <td>
                <button (click)="removeTask(i)">
                    <img src="assets/icons/btn_delete.png" alt="Deletar" width="20" height="20">
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
